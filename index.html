<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="tablo">
                <form name="form" class="tablo" action="">
                    <input name="tabloview" type="text" readonly placeholder="">
                </form>
            </div>
            <div class="tablo_claener">
                <button class="btn" onclick="cleaner()">C</button>
                <button class="btn" onclick="backspace()">&larr;</button>
            </div>
            <div class="buttons">
                <div class="tablo-singbutton">
                    <button class="btn" onclick="enter('-')">-</button>
                    <button class="btn" onclick="enter('+')">+</button>
                    <button class="btn" onclick="enter('*')">&times;</button>
                    <button class="btn" onclick="enter('/')">&divide;</button>
                    <button class="btn" onclick="result()">=</button>
                    <button class="btn" onclick="enter('.')">.</button>
                    <button class="btn" onclick="enter(')')">)</button>
                    <button class="btn" onclick="enter('(')">(</button>
                </div>
                <div class="tablo-num">
                    <button class="btn" onclick="enter('0')">0</button>
                    <button class="btn" onclick="enter('1')">1</button>
                    <button class="btn" onclick="enter('2')">2</button>
                    <button class="btn" onclick="enter('3')">3</button>
                    <button class="btn" onclick="enter('4')">4</button>
                    <button class="btn" onclick="enter('5')">5</button>
                    <button class="btn" onclick="enter('6')">6</button>
                    <button class="btn" onclick="enter('7')">7</button>
                    <button class="btn" onclick="enter('8')">8</button>
                    <button class="btn" onclick="enter('9')">9</button>
                </div>
            </div>
            
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
